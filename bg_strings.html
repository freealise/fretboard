<!DOCTYPE html>
<html>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="2" height="800" viewBox="0 0 2 800" id="svg">
</svg>

<script>
var svg = document.getElementById('svg');
var size = 800;
var txt = '<g stroke="black" stroke-width="2" fill="none">';
for (var i=0; i<156; i++) {
	txt += '<path d="M 0 '+(size*2-Math.pow(2, i/156)*size)+' L 2 '+(size*2-Math.pow(2, i/156)*size)+'"/>';
}
svg.innerHTML += txt;
</script>

</body>
</html>
